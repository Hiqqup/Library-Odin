<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <button id="add-book-button"> Add Book + </button>
        <form class="book-form" hidden="true">
            <fieldset>
                <legend>Info about the Book</legend>
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Title of the book" required>
                    </li>
                    <li>
                        <label for="autor">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Name of the author">
                    </li>
                    <li>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" placeholder="Amount of pages" required min="1">
                    </li>
                    <li>
                        <label for="cover">Cover:</label>
                        <input type="file" id="cover" name="cover" accept='image/*' >
                    </li>
                </ul>
            </fieldset>
        </form>
        <div id="books"></div>
</body>
</html>
