<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <button id="add-book-button"> Add Book + </button>
        <form class="book-form" hidden="true">
            <fieldset>
                <legend>Info about the Book</legend>
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Title of the book" required>
                    </li>
                    <li>
                        <label for="autor">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Name of the author">
                    </li>
                    <li>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" placeholder="Amount of pages">
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" height="100px" viewBox="0 -960 960 960" width="100px" fill="#000000"><path d="M229-59q-35.78 0-63.39-26.91Q138-112.83 138-150v-660q0-37.59 27.61-64.79Q193.22-902 229-902h502q36.19 0 64.09 27.21Q823-847.59 823-810v660q0 37.17-27.91 64.09Q767.19-59 731-59H229Zm0-91h502v-660h-50v266l-97-56-97 56v-266H229v660Zm0 0v-660 660Zm258-394 97-56 97 56-97-56-97 56Z"/></svg>
                        <img id="picture-preview" 
                            hidden
                            width="100"
                            height="100">
                    </li>
                    <li>
                        <label for="cover">Cover:</label>
                        <input type="file" id="cover" name="cover" accept='image/*' >
                    </li>
                </ul>
            </fieldset>
        </form>
        <div id="books"></div>
</body>
</html>
